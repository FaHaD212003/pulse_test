services:
  frontend:
    build:
      context: .
      dockerfile: .docker/frontend/Dockerfile
    container_name: frontend
    env_file:
      - .env
    environment:
      - VITE_POSTGRES_USER=${POSTGRES_USER}
      - VITE_POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - VITE_POSTGRES_DB=${POSTGRES_DATABASE_NAME}
      - VITE_POSTGRES_SERVER=${POSTGRES_SERVER}
      - VITE_MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - VITE_MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - VITE_MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - VITE_KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP_EXTERNAL}
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=false
      - WATCHPACK_POLLING=true
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      spark-network:
        ipv4_address: 10.5.0.8
    restart: always
  
  api:
    build:
      context: .
      dockerfile: .docker/api/Dockerfile
    container_name: api
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE_NAME}
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP}
      - KAFKA_BOOTSTRAP_EXTERNAL=${KAFKA_BOOTSTRAP_EXTERNAL}
    depends_on:
      - postgresql
      - python
      - minio
    volumes:
      - ./api:/app
      - ./cleaning:/app/cleaning
      - ./mapping:/app/mapping
      - ./transformation:/app/transformation
    ports:
      - "8000:8000"
    networks:
      spark-network:
        ipv4_address: 10.5.0.9
    restart: always
  python:
    build:
      context: .
      dockerfile: .docker/python/Dockerfile
    container_name: python
    image: python-py310
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE_NAME}
      - POSTGRES_SERVER=${POSTGRES_SERVER}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - KAFKA_BOOTSTRAP=${KAFKA_BOOTSTRAP}
      - KAFKA_BOOTSTRAP_EXTERNAL=${KAFKA_BOOTSTRAP_EXTERNAL}
      # optional helper variable to point apps in this container to the spark master
      - SPARK_MASTER_URL=spark://10.5.0.3:7077
    ports:
      - "5000:5000"
    networks:
      spark-network:
        ipv4_address: 10.5.0.2
    restart: always

  postgresql:
    build:
      context: .
      dockerfile: .docker/postgresql/Dockerfile
    container_name: postgresql
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      spark-network:
        ipv4_address: 10.5.0.5
    restart: always

  minio:
    build:
      context: .
      dockerfile: .docker/minio/Dockerfile
    container_name: minio
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      spark-network:
        ipv4_address: 10.5.0.4
    restart: always
    command: server /data --console-address ":9001"

  spark_master:
    build:
      context: .
      dockerfile: .docker/spark/Dockerfile
    image: spark-master-py310
    container_name: spark_master
    env_file:
      - .env
    environment:
      # MUST be the spark_master container's own IP
      - SPARK_MASTER_HOST=10.5.0.3
      - SPARK_LOCAL_IP=10.5.0.3
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - PYSPARK_PYTHON=python3.10
      - PYSPARK_DRIVER_PYTHON=python3.10
      - SPARK_MASTER_OPTS=-Dspark.shuffle.service.enabled=true
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - spark_data:/opt/spark/data
      - ./scripts:/opt/spark/scripts
    networks:
      spark-network:
        ipv4_address: 10.5.0.3
    restart: always
    depends_on:
      - minio
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      spark-network:
        ipv4_address: 10.5.0.6
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      # point to the zookeeper container's IP (zookeeper is at 10.5.0.6)
      KAFKA_ZOOKEEPER_CONNECT: 10.5.0.6:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      # advertise the Kafka container IP (10.5.0.7) so other containers can connect
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://10.5.0.7:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      spark-network:
        ipv4_address: 10.5.0.7
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes: 
      - redis_data:/data
    networks:
      spark-network:
        ipv4_address: 10.5.0.10
    restart: always
    command: redis-server --appendonly yes

networks:
  spark-network:
    name: spark-network
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16

volumes:
  postgres_data:
  minio_data:
  spark_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  app:
  redis_data: